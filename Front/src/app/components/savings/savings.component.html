<br>
<div class="ui container">
    


    <table class="ui compact celled table">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let saving of savingsList">
          <tr>
            <td>{{saving.description}}</td>
            <td>{{saving.date}}</td>
            <td>{{saving.amoung}}</td>
            <td>
              <button routerLink="/savings/update/{{saving.id}}" class="ui green button">Modificar</button>
              <button (click)="deleteSaving(saving.id)" class="ui red button">Eliminar</button>
            </td>
          </tr>
    
        </tbody>
        <tfoot class="full-width">
          <tr>
            <th colspan="4">
              <div routerLink="/savings/add"  click id="test" class="ui right floated small primary labeled icon button"><i class="user icon"></i> Añadir Ingreso </div>
            </th>
          </tr>
        </tfoot>
      </table>

</div>
