<br>
<div class="ui container">



    <table class="ui compact celled table">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let expense of expenseList">
            <tr>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>
                <td>{{expense.amoung}}</td>
                <td>
                    <button routerLink="/expenses/update/{{expense.id}}" class="ui green button">Modificar</button>
                    <button (click)="deleteExpense(expense.id)" class="ui red button">Eliminar</button>
                </td>
            </tr>

        </tbody>
        <tfoot class="full-width">
            <tr>
                <th colspan="4">
                    <div routerLink="/expenses/add" click id="test" class="ui right floated small primary labeled icon button"><i class="user icon"></i> Añadir Ingreso </div>
                </th>
            </tr>
        </tfoot>
    </table>

</div>
